<div class="container edit-event" [formGroup]="createEventForm">
  <h2>
    Create an Event
  </h2>

  <ul class="event-editor-list">
    <li class="event-editor-item">
      <label for="event-title">
        Event Title
      </label>
      <input id="event-title" type="text" formControlName="title" />
    </li>

    <li class="event-editor-item">
      <label for="event-description">
        Event Description
      </label>
      <input id="event-description" type="text" formControlName="description" />
    </li>

    <li class="event-editor-item">
      <label for="event-location">
        Event Location
      </label>
      <input id="event-location" type="text" formControlName="location" />
    </li>


    <li class="event-editor-item">
      <label for="event-start-date">
        Start Date &amp; Time
      </label>
      <input id="event-start-date" type="text" formControlName="startTime" />
    </li>

    <li class="event-editor-item">
      <label for="event-end-date">
        End Date &amp; Time
      </label>
      <input id="event-end-date" type="text" formControlName="endTime" />
    </li>

    <li class="event-editor-item">
      <button class="add add-date-poll" id="add-date-poll" type="button">Add a date poll</button>

      <ul class="create-date-poll-list">
        <li class="event-editor-item">
          <label for="event-start-date">
            Start Date &amp; Time
          </label>
          <input id="event-start-date" type="text" />
        </li>

        <li class="event-editor-item">
          <label for="event-end-date">
            End Date &amp; Time
          </label>
          <input id="event-end-date" type="text" />
        </li>
      </ul>

    </li>

    <li class="event-editor-item">
      <legend class="columns">
        <h2 class="h-bravo">Event Visibility</h2>
        <div class="columns">
          <input type="radio" name="visibility" id="public" value="public" formControlName="visibility">
          <label for="public">Public</label>
          <input type="radio" name="visibility" id="private" value="private" formControlName="visibility">
          <label for="private">Private</label>
        </div>
      </legend>
    </li>

    <li class="event-editor-item">
      <legend>
        <h2 class="h-bravo">Guest Options</h2>
        <p>Are you open to your guests bringing a friend?</p>
        <div class="columns">
          <input type="radio" name="guestOptions" id="open" value="open" formControlName="guestOptions">
          <label for="open">Open</label>
          <input type="radio" name="guestOptions" id="closed" value="closed" formControlName="guestOptions">
          <label for="closed">Closed</label>
        </div>
      </legend>
    </li>


    <li class="event-editor-item">
      <legend>
        <h2 class="h-bravo">Dress Code</h2>
        <div class="columns">
            <input type="radio" name="dressCode" id="whatever" value="whatever" formControlName="dressCode">
            <label for="whatever">Whatever</label>
    
            <input type="radio" name="dressCode" id="dressy-casual" value="dressy-casual" formControlName="dressCode">
            <label for="dressy-casual">Dressy casual</label>
    
            <input type="radio" name="dressCode" id="business" value="business" formControlName="dressCode">
            <label for="business">Business</label>
    
            <input type="radio" name="dressCode" id="formal" value="formal" formControlName="dressCode">
            <label for="formal">Formal</label>
        </div>
        
      </legend>
    </li>

    <li class="event-editor-item">
      <button class="button green" (click)="submit()">Submit</button>
    </li>

  </ul>
</div>
