<div fxLayout="row" fxFlex="100%" class="eventsContainer">
  <mat-card fxFlex="25%" *ngFor="let event of events">
    <mat-card-header>
      <mat-card-title class="card-title">{{event.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{event.description}}
      </p>
      <button mat-button>Edit</button>
    </mat-card-content>
  </mat-card>
  <a href="create-event">Create an Event</a>
</div>
